<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(0, 0, 0);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Keypressed booleans
        let upPressed = false;
        let downPressed = false;
        let wPressed = false;
        let sPressed = false;

        // Paddle 1 properties
        let paddle1Height = 75;
        let paddle1Width = 10;

        // Paddle 2 properties
        let paddle2Height = paddle1Height;
        let paddle2Width = paddle1Width;


        let p1Score = 0;
        let p2Score = 0;
        let paddle1Y = canvas.height / 2 - paddle1Height / 2;
        let paddle2Y = paddle1Y;
        // Ball properties
        let ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let dy;
        let dx;
        initBoard();

        // Draws the objects in their starting states
        function initBoard() {
            paddle1Y = canvas.height / 2 - paddle1Height / 2;
            paddle2Y = paddle1Y;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            let ranNumb = Math.floor(Math.random() * 4);
            console.log(ranNumb);
            switch (ranNumb) {
                case 0: dy = -2;
                    dx = -2;
                    break;
                case 1: dy = -2;
                    dx = 2;
                    break;
                case 2: dy = 2;
                    dx = -2;
                    break;
                case 3: dy = 2;
                    dx = 2;
                    break;
            }
            draw();
        }

        // Release key
        function keyUpHandler(e) {
            if (e.keyCode == 38) {
                upPressed = false;
            } else if (e.keyCode == 40) {
                downPressed = false;
            } else if (e.keyCode == 87) {
                wPressed = false;
            } else if (e.keyCode == 83) {
                sPressed = false;
            }
        }

        // Press key
        function keyDownHandler(e) {
            if (e.keyCode == 38) {
                upPressed = true;
            } else if (e.keyCode == 40) {
                downPressed = true;
            } else if (e.keyCode == 87) {
                wPressed = true;
            } else if (e.keyCode == 83) {
                sPressed = true;
            }
        }

        function verticalCollision() {
            if (ballY + dy >= canvas.height || ballY + dy <= 0) {
                dy = -dy;
            }
        }

        function hitsLeftPaddle() {
            return ballX <= 0 + paddle1Width && (ballY >= paddle1Y && ballY <= paddle1Y + paddle1Height);
        }

        function hitsRightPaddle() {
            return ballX >= canvas.width - paddle2Width && (ballY >= paddle2Y && ballY <= paddle2Y + paddle2Height);
        }


        // Collision with wall or paddle
        function leftCollision() {
            if (hitsLeftPaddle()) {
                dx = -dx;
            } else if (ballX + dx < 0) {
                p2Score++;
                initBoard();
            }
        }

        // Collision with wall or paddle
        function rightCollision() {
            if (hitsRightPaddle()) {
                dx = -dx;
            } else if (ballX + dx > canvas.width) {
                p1Score++;
                initBoard();
            }
        }

        function drawPaddles() {
            //  Draw left paddle
            ctx.beginPath();
            ctx.rect(0, paddle1Y, paddle1Width, paddle1Height);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();

            // Draw right paddle
            ctx.beginPath();
            ctx.rect(canvas.width - paddle2Width, paddle2Y, paddle2Width, paddle2Height);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function updatePositions() {
            if (upPressed && paddle2Y - 1 > 0) {
                paddle2Y -= 7;
            }
            if (downPressed && paddle2Y + paddle2Height + 1 < canvas.height) {
                paddle2Y += 7;
            }
            if (wPressed && paddle1Y - 1 > 0) {
                paddle1Y -= 7;
            }
            if (sPressed && paddle1Y + paddle1Height + 1 < canvas.height) {
                paddle1Y += 7;
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "white";
            ctx.fillText("Player 1 Score: " + p1Score, 10, 20);
            ctx.fillText("Player 2 Score: " + p2Score, canvas.width - 145, 20);
        }

        function draw() {
            // Clear the screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScore();

            // Adjust y values based on keyPresses
            updatePositions();
            // Call any collisions and draw objects
            verticalCollision();
            leftCollision();
            rightCollision();
            drawPaddles();
            drawBall();
            ballX += dx;
            ballY += dy;
            // Slowly accelerates ball
            if (dx > 0) {
                dx += .0003;
            } else {
                dx -= .0003;
            }
            if (dy > 0) {
                dy += .0003;
            } else {
                dy -= .0003;
            }
        }
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(draw, 10);
    </script>
</body>
